<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./asset/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#lista').append('<li>Item 5</li>');
            $('#lista').prepend('<li>Item 0</li>');
            $('li:first').remove();
            $('li:last').remove();
            $('li:eq("0")').remove(); //se coloca el valor de item empezando de 0
            $('li').eq("3").remove(); //se coloca el valor de item empezando de 0
            $('li:last').append('<li>Item 10</li>');
            $('li:last').css("color","red");
        })
    </script>
    </head>
<body>
    <ol id="lista">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
</body>
</html>
